<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息查询 - 第二协议数据库</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #f5f5f5;
            --card-color: #ffffff;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }
        
        .auth-panel, .info-panel {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .info-panel {
            display: none;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: clamp(14px, 3vw, 16px);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .member-card {
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .member-header {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .member-name {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--primary-color);
            margin: 0;
        }
        
        .member-id {
            color: #7f8c8d;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .member-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-bottom: 3px;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .detail-value {
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .skills {
            grid-column: 1 / -1;
        }
        
        .skill-tag {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .logout-btn {
            background-color: var(--accent-color);
            margin-top: 15px;
        }
        
        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: clamp(12px, 3vw, 14px);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--secondary-color);
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: clamp(10px, 2.5vw, 12px);
            font-weight: bold;
            margin-left: 5px;
        }

        .wanted { background-color: #e74c3c; color: white; }
        .punished { background-color: #f39c12; color: white; }
        .normal { background-color: #2ecc71; color: white; }

        /* 移动端特殊适配 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            .container {
                padding: 5px;
            }
            .auth-panel, .info-panel {
                padding: 15px;
            }
            .member-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-panel" id="authPanel">
            <h1>第二协议成员验证</h1>
            
            <div class="form-group">
                <label for="memberId">成员编号</label>
                <input type="text" id="memberId" placeholder="例如：SA-114514" autocapitalize="off">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入您的密码">
            </div>
            
            <button id="loginBtn">验证身份</button>
            <div class="error-message" id="errorMessage">验证失败，请检查您的凭据</div>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在验证身份...</p>
            </div>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <h1>成员档案</h1>
            
            <div class="member-card">
                <div class="member-header">
                    <div class="member-basic">
                        <h2 class="member-name">加载中... <span class="member-id">(ID: -)</span></h2>
                        <div><strong>隶属：</strong>第二协议 · 数据加载中</div>
                    </div>
                </div>
                
                <div class="member-details">
                    <!-- 动态生成的信息区域 -->
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">安全退出</button>
        </div>
    </div>

    <script>
        // 硬编码测试数据
        const testMembers = [
            "SA-1001|mobile123|移动测试员|一级成员|男|30|人类|180cm|70kg|汉语|地球|新历312年|移动异能|测试地址|123@test.com|测试员|总部|测试公会|否|否|正常状态",
            "SA-1002|demo456|演示用户|二级成员|女|25|精灵|165cm|50kg|精灵语|精灵界|新历312年|自然沟通|森林居所|demo@test.com|园艺师|自然部|绿叶联盟|否|是|休假中"
        ].map(line => {
            const parts = line.split('|');
            return {
                id: parts[0],
                pwd: parts[1],
                name: parts[2],
                permission: parts[3],
                gender: parts[4],
                age: parts[5],
                race: parts[6],
                height: parts[7],
                weight: parts[8],
                language: parts[9],
                homeWorld: parts[10],
                joinTime: parts[11],
                abilities: parts[12].split(',').map(a => a.trim()),
                residence: parts[13],
                contact: parts[14],
                occupation: parts[15],
                headquarters: parts[16],
                guild: parts[17],
                isWanted: parts[18] === '是',
                isPunished: parts[19] === '是',
                status: parts[20]
            };
        });

        async function loadMemberData() {
            try {
                const response = await fetch('members_data.txt');
                if (!response.ok) return testMembers;
                
                const text = await response.text();
                return text.split('\n')
                    .filter(line => line.trim() && !line.startsWith('#'))
                    .map(line => {
                        const parts = line.split('|').map(p => p.trim());
                        return {
                            id: parts[0],
                            pwd: parts[1],
                            name: parts[2],
                            permission: parts[3],
                            gender: parts[4],
                            age: parts[5],
                            race: parts[6],
                            height: parts[7],
                            weight: parts[8],
                            language: parts[9],
                            homeWorld: parts[10],
                            joinTime: parts[11],
                            abilities: parts[12].split(',').map(a => a.trim()),
                            residence: parts[13],
                            contact: parts[14],
                            occupation: parts[15],
                            headquarters: parts[16],
                            guild: parts[17],
                            isWanted: parts[18] === '是',
                            isPunished: parts[19] === '是',
                            status: parts[20]
                        };
                    });
            } catch (e) {
                console.error('加载数据失败，使用测试数据', e);
                return testMembers;
            }
        }

        function displayMemberInfo(member) {
            document.querySelector('.member-name').innerHTML = 
                `${member.name} <span class="member-id">(ID: ${member.id})</span>`;
            document.querySelector('.member-basic div').innerHTML = 
                `<strong>隶属：</strong>第二协议 · ${member.permission}`;
            
            const details = [
                ['权限', member.permission],
                ['性别', member.gender],
                ['年龄', member.age],
                ['种族', member.race],
                ['身高/体重', `${member.height}/${member.weight}`],
                ['使用语言', member.language],
                ['原生世界', member.homeWorld],
                ['加入时间', member.joinTime],
                ['居住地地址', member.residence],
                ['联系方式', member.contact],
                ['工作岗位', member.occupation],
                ['归属总部', member.headquarters],
                ['归属公会', member.guild]
            ];
            
            const detailsHTML = details.map(([label, value]) => `
                <div class="detail-item">
                    <span class="detail-label">${label}</span>
                    <div class="detail-value">${value}</div>
                </div>
            `).join('');
            
            const abilitiesHTML = member.abilities.map(a => 
                `<span class="skill-tag">${a}</span>`
            ).join('');
            
            const statusHTML = `
                <strong>通缉状态：</strong>${
                    member.isWanted ? 
                    '<span class="status-badge wanted">通缉中</span>' : 
                    '<span class="status-badge normal">无通缉</span>'
                }<br>
                <strong>处分状态：</strong>${
                    member.isPunished ? 
                    '<span class="status-badge punished">处分中</span>' : 
                    '<span class="status-badge normal">无处分</span>'
                }<br>
                <strong>详细状态：</strong>${member.status}
            `;
            
            document.querySelector('.member-details').innerHTML = `
                ${detailsHTML}
                <div class="detail-item skills">
                    <span class="detail-label">异能</span>
                    <div>${abilitiesHTML}</div>
                </div>
                <div class="detail-item" style="grid-column:1/-1">
                    <span class="detail-label">当前状态</span>
                    <div class="detail-value">${statusHTML}</div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn').addEventListener('click', async function() {
                const memberId = document.getElementById('memberId').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!memberId || !password) {
                    showError('请输入编号和密码');
                    return;
                }
                
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                this.disabled = true;
                
                try {
                    const members = await loadMemberData();
                    const member = members.find(m => m.id === memberId && m.pwd === password);
                    
                    if (member) {
                        displayMemberInfo(member);
                        document.getElementById('authPanel').style.display = 'none';
                        document.getElementById('infoPanel').style.display = 'block';
                    } else {
                        showError('编号或密码错误');
                    }
                } catch (error) {
                    console.error('验证出错:', error);
                    showError('系统错误，请稍后重试');
                } finally {
                    document.getElementById('loading').style.display = 'none';
                    this.disabled = false;
                }
            });
            
            document.getElementById('logoutBtn').addEventListener('click', function() {
                document.getElementById('authPanel').style.display = 'block';
                document.getElementById('infoPanel').style.display = 'none';
                document.getElementById('memberId').value = '';
                document.getElementById('password').value = '';
            });
            
            function showError(msg) {
                const el = document.getElementById('errorMessage');
                el.textContent = msg;
                el.style.display = 'block';
            }
        });
    </script>
</body>
</html>
